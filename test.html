<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decryption Example</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    </head>
    <body>
        <script>
        // Function to decrypt the data
        function decryptData(encryptedData, key) {
            // Decryption
            const decryptedBytes = CryptoJS.AES.decrypt(encryptedData, key);
            const decryptedData = decryptedBytes.toString(CryptoJS.enc.Utf8);
            return decryptedData;
        }

        // URL parameters received from the query
        const urlParams = 'http://localhost:5000/?body=gAAAAABmG9skjfmfDyrFHb2gD0FF1DPa7GbBpzOUfr0bOYn-temZAY963zHTw8Vgx6LJ3xcEU7oJ94f7C9fkazvCQr_bgjYiBt9cePQReSxtFeIZLqYnBDE%3D&sender=gAAAAABmG9sktgk-jkzjKlHeWuSQAApWS8-MVOStPcmwzKn_BW2ImZGBXI95ZFaXFxnleGYNz2mSmJuRxGsgLG3A_Y3oRbmgsoCqiIl_gdxn1emUg4vGhlo%3D&subject=gAAAAABmG9sk8NhMN_Rn2jBFF-bdWdHbfcmxFkii1nZL1A2fNOGJa0DpJmDHx9_ya4peNWRjxiefMp3t5Q-zsVhin7cb1th7FLVvS9GgbImPG_vLaYhBIq4%3D'; // Sample URL parameters
        const params = new URLSearchParams(urlParams);

        // Decrypt the encrypted data
        const key = 'VEfUSTm7dsygH0qJWOClYPWW182_z6JQfZSqf_ujEw0='; // Same key used for encryption
        const decryptedBody = decryptData(params.get('body'), key);
        const decryptedSender = decryptData(params.get('sender'), key);
        const decryptedSubject = decryptData(params.get('subject'), key);

        console.log("Decrypted Body:", decryptedBody);
        console.log("Decrypted Sender:", decryptedSender);
        console.log("Decrypted Subject:", decryptedSubject);
    </script>
    </body>
</html>
